<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sales Summary cHJvZHVjdCxwcmljZSxzYWxlcwpBcHBsZSwxLjIwLDMw</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <div class="container">
    <h1>Sales Summary</h1>
    <div class="mt-3">
      Total Sales: <span id="total-sales">0</span>
    </div>
  </div>
  <script>
    (function() {
      const seed = 'cHJvZHVjdCxwcmljZSxzYWxlcwpBcHBsZSwxLjIwLDMw';
      const dataCsv = `product,price,sales
Apple,1.20,30
Orange,1.45,40`;
      // Set document title with seed
      document.title = `Sales Summary ${seed}`;

      // Load Bootstrap 5 CSS (already included in <head>)

      // Function to parse CSV data
      function parseCSV(csv) {
        const lines = csv.trim().split('\n');
        const headers = lines[0].split(',');
        const salesIndex = headers.indexOf('sales');
        let totalSales = 0;
        for(let i = 1; i < lines.length; i++) {
          const cols = lines[i].split(',');
          const salesValue = parseFloat(cols[salesIndex]);
          if (!isNaN(salesValue)) {
            totalSales += salesValue;
          }
        }
        return totalSales;
      }

      // Compute total sales
      const total = parseCSV(dataCsv);

      // Set the total inside #total-sales
      const totalElem = document.querySelector('#total-sales');
      totalElem.textContent = total;

      // Check that bootstrap link exists
      const bootstrapLink = document.querySelector("link[href*='bootstrap']");
      if (!bootstrapLink) {
        console.error("Bootstrap CSS not loaded");
      }

      // Check document title
      if (document.title !== `Sales Summary ${seed}`) {
        console.error("Document title mismatch");
      }

      // Check total sales value
      const displayedTotal = parseFloat(totalElem.textContent);
      if (Math.abs(displayedTotal - total) > 0.01) {
        console.error("Total sales value mismatch");
      }
    })();
  </script>
</body>
</html>
